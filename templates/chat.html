<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Zeekup AI</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <header>Nasıl yardımcı olabilirim?</header>

  <div class="chatbox">
    <div class="history">
      {% for role, msg in chat_history %}
        <div class="message {{ role }}">
          {{ msg }}
        </div>
      {% endfor %}
    </div>
  </div>

  <div class="input-area">
    <form method="post">
      <input type="text" name="message" placeholder="Herhangi bir şey sor..." required>
      <button type="submit">Gönder</button>
    </form>
  </div>
</body>
</html>
