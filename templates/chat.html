<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>ZeekUP Chat - Örnek</title>
  <!-- Font Awesome CDN (ikonlar için) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-..."
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background-color: #f7f7f8; /* Ana gövde rengi */
      color: #333;
    }

    /* SOL SİDEBAR */
    .sidebar {
      width: 260px;
      background-color: #ffffff;
      border-right: 1px solid #e0e0e0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* Üst kısım (logo, yeni sohbet butonu vb.) */
    .sidebar-header {
      padding: 1rem;
      border-bottom: 1px solid #e0e0e0;
    }

    .sidebar-header h2 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .new-chat-btn {
      width: 100%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background-color: #efefef;
      border: none;
      padding: 0.6rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .new-chat-btn:hover {
      background-color: #ddd;
    }

    .new-chat-btn i {
      margin-right: 8px;
    }

    /* Profil bölümü */
    .profile-section, .settings-section {
      padding: 1rem;
      border-bottom: 1px solid #e0e0e0;
    }

    .profile-section h3,
    .settings-section h3 {
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }

    .profile-form label {
      display: block;
      margin-bottom: 0.3rem;
      font-size: 0.9rem;
      font-weight: bold;
    }

    .profile-form input[type="file"],
    .profile-form input[type="text"],
    .profile-form input[type="date"] {
      display: block;
      width: 100%;
      margin-bottom: 0.8rem;
      padding: 0.4rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 0.9rem;
    }

    /* Ayarlar bölümü */
    .settings-list {
      list-style: none;
      font-size: 0.9rem;
    }

    .settings-list li {
      margin-bottom: 0.5rem;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    .settings-list li:hover {
      color: #5f5f5f;
    }

    /* ZeekUP'larım başlığı ve sohbet geçmişi */
    .zeekup-title {
      padding: 1rem;
      font-size: 1rem;
      border-bottom: 1px solid #e0e0e0;
      font-weight: bold;
    }

    .chat-history {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      list-style: none;
    }

    .chat-history li {
      margin-bottom: 0.8rem;
      padding: 0.5rem;
      background-color: #f4f4f4;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .chat-history li:hover {
      background-color: #e6e6e6;
    }

    /* ANA İÇERİK */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      padding: 1.5rem;
      border-bottom: 1px solid #e0e0e0;
      background-color: #fff;
      text-align: center;
    }

    .chat-header h1 {
      font-size: 1.5rem;
      font-weight: normal;
    }

    .chat-body {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #f7f7f8;
      padding: 1rem;
    }

    /* Soru input alanı */
    .chat-input {
      display: flex;
      align-items: center;
      margin-top: 1rem;
    }

    .chat-input input {
      width: 300px;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px 0 0 4px;
      outline: none;
    }

    .chat-input button {
      padding: 0.5rem 1rem;
      border: none;
      background-color: #4c83ff;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      border-radius: 0 4px 4px 0;
      outline: none;
      transition: background-color 0.2s ease;
    }

    .chat-input button:hover {
      background-color: #3a6ada;
    }

    /* Scrollbar özelleştirme (isteğe bağlı) */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #bbb;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-track {
      background-color: #f0f0f0;
    }

  </style>
</head>
<body>

  <!-- SOL MENÜ (SIDEBAR) -->
  <div class="sidebar">
    <!-- ÜST KISIM: Başlık ve Yeni Sohbet Butonu -->
    <div class="sidebar-header">
      <h2>ChatGPT 4.0</h2>
      <button class="new-chat-btn">
        <i class="fas fa-pen-nib"></i>
        Yeni Sohbet
      </button>
    </div>

    <!-- PROFİL BÖLÜMÜ -->
    <div class="profile-section">
      <h3>Profil</h3>
      <!-- İstenirse açılır/kapanır şekilde veya başka sayfaya yönlendirme yapılabilir -->
      <form class="profile-form">
        <label for="profile-pic">Profil Resmi:</label>
        <input type="file" id="profile-pic" name="profile-pic" accept="image/*" />

        <label for="name-surname">İsim Soyisim:</label>
        <input type="text" id="name-surname" name="name-surname" placeholder="İsim Soyisim" />

        <label for="birthdate">Doğum Tarihi:</label>
        <input type="date" id="birthdate" name="birthdate" />
      </form>
    </div>

    <!-- AYARLAR BÖLÜMÜ -->
    <div class="settings-section">
      <h3>Ayarlar</h3>
      <ul class="settings-list">
        <li>Sohbet Geçmişini Temizle</li>
        <li>Verileri Sil</li>
        <li>Abonelik Yönetimi</li>
        <li>Dark Mode</li>
      </ul>
    </div>

    <!-- ZeekUP'larım BAŞLIĞI -->
    <div class="zeekup-title">
      ZeekUP'larım
    </div>

    <!-- Sohbet Geçmişi -->
    <ul class="chat-history">
      <li>Sohbet 1</li>
      <li>Sohbet 2</li>
      <li>Sohbet 3</li>
      <li>Sohbet 4</li>
      <li>Sohbet 5</li>
      <!-- İstediğin kadar ekleyebilirsin -->
    </ul>
  </div>

  <!-- ANA İÇERİK ALANI -->
  <div class="main-content">
    <!-- Üstteki başlık -->
    <div class="chat-header">
      <h1>Nasıl yardımcı olabilirim?</h1>
    </div>

    <!-- Ortadaki boş/chat alanı -->
    <div class="chat-body">
      <p>Buraya cevaplar veya içerikler gelecek...</p>

      <!-- Kullanıcının soru sorduğu input alanı -->
      <div class="chat-input">
        <input type="text" placeholder="Herhangi bir şey sor..." />
        <button>Sor</button>
      </div>
    </div>
  </div>

</body>
</html>
