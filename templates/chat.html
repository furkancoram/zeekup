<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zeekup AI</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background-color: #0a0a23;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 250px;
      background-color: #14142f;
      border-right: 1px solid #222;
      padding: 20px;
      transition: transform 0.3s ease;
    }
    .sidebar.hidden {
      transform: translateX(-100%);
    }
    .sidebar h2 {
      margin-top: 0;
      font-size: 20px;
      color: #3b82f6;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar ul li {
      padding: 10px 0;
      cursor: pointer;
    }
    .toggle-btn {
      position: absolute;
      left: 10px;
      top: 10px;
      background-color: #3b82f6;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 100;
    }
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      border-bottom: 1px solid #222;
    }
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .message {
      max-width: 80%;
      padding: 12px 18px;
      border-radius: 12px;
      font-size: 16px;
      line-height: 1.5;
      word-wrap: break-word;
    }
    .user {
      align-self: flex-end;
      background-color: #3b82f6;
      color: white;
    }
    .bot {
      align-self: flex-start;
      background-color: #1e1e3f;
    }
    form {
      display: flex;
      padding: 15px;
      border-top: 1px solid #222;
      background-color: #0a0a23;
      position: sticky;
      bottom: 0;
      width: 100%;
      max-width: 100%;
    }
    input[type="text"] {
      flex: 1;
      padding: 12px 18px;
      border-radius: 25px;
      border: none;
      font-size: 16px;
      outline: none;
      margin-right: 10px;
      background-color: #1a1a33;
      color: white;
    }
    button {
      padding: 12px 20px;
      border-radius: 25px;
      border: none;
      background-color: #3b82f6;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <button class="toggle-btn" onclick="toggleSidebar()">‚ò∞</button>

  <div class="sidebar" id="sidebar">
    <h2>Zeekup AI üíô</h2>
    <ul>
      <li>üß† Yeni Sohbet</li>
      <li>üìÇ Projelerim</li>
      <li>üìä ƒ∞statistik</li>
      <li>‚öôÔ∏è Ayarlar</li>
    </ul>
  </div>

  <div class="main">
    <header>Nasƒ±l yardƒ±mcƒ± olabilirim?</header>

    <div class="chat-container">
      {% for role, msg in chat_history %}
        <div class="message {{ role }}">
          {{ msg }}
        </div>
      {% endfor %}
    </div>

    <form method="post">
      <input type="text" name="message" placeholder="Herhangi bir ≈üey sor..." autocomplete="off" required>
      <button type="submit">G√∂nder</button>
    </form>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("hidden");
    }
  </script>
</body>
</html>
