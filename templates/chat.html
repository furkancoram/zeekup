<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zeekup AI</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background-color: #fff;
      font-family: 'Segoe UI', sans-serif;
      color: #000;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 280px;
      background-color: #f7f7f8;
      border-right: 1px solid #ddd;
      padding: 20px;
      transition: transform 0.3s ease;
    }
    .sidebar.hidden {
      transform: translateX(-100%);
    }
    .sidebar h2 {
      margin-top: 0;
      font-size: 22px;
      color: #111;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 20px 0;
    }
    .sidebar ul li {
      padding: 10px 0;
      cursor: pointer;
      color: #333;
    }
    .toggle-btn {
      position: absolute;
      left: 10px;
      top: 10px;
      background-color: #3b82f6;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 100;
    }
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #fff;
    }
    header {
      padding: 20px;
      text-align: center;
      font-size: 26px;
      font-weight: 600;
      border-bottom: 1px solid #ddd;
    }
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 40px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .message {
      max-width: 60%;
      padding: 14px 20px;
      border-radius: 20px;
      font-size: 17px;
      line-height: 1.6;
      word-wrap: break-word;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .user {
      align-self: flex-end;
      background-color: #e0e7ff;
      color: #000;
    }
    .bot {
      align-self: flex-start;
      background-color: #f3f3f4;
    }
    form {
      display: flex;
      padding: 16px 40px;
      border-top: 1px solid #eee;
      background-color: #fff;
    }
    input[type="text"] {
      flex: 1;
      padding: 14px 20px;
      border-radius: 30px;
      border: 1px solid #ccc;
      font-size: 16px;
      outline: none;
      margin-right: 10px;
    }
    button {
      padding: 14px 24px;
      border-radius: 30px;
      border: none;
      background-color: #3b82f6;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <button class="toggle-btn" onclick="toggleSidebar()">‚ò∞</button>

  <div class="sidebar" id="sidebar">
    <h2>Zeekup AI üíô</h2>
    <ul>
      <li>üß† Yeni Sohbet</li>
      <li>üìÇ Projelerim</li>
      <li>üìä ƒ∞statistik</li>
      <li>‚öôÔ∏è Ayarlar</li>
    </ul>
  </div>

  <div class="main">
    <header>Nasƒ±l yardƒ±mcƒ± olabilirim?</header>

    <div class="chat-container">
      {% for role, msg in chat_history %}
        <div class="message {{ role }}">
          {{ msg }}
        </div>
      {% endfor %}
    </div>

    <form method="post">
      <input type="text" name="message" placeholder="Herhangi bir ≈üey sor..." autocomplete="off" required>
      <button type="submit">G√∂nder</button>
    </form>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("hidden");
    }
  </script>
</body>
</html>
